name: Deploy Market to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'market/index.html'
      - '.github/workflows/deploy-market.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Inject Supabase credentials
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "Error: SUPABASE_URL or SUPABASE_ANON_KEY secrets are not set"
            exit 1
          fi
          echo "Injecting credentials..."
          # Escapar caracteres especiales para sed
          SUPABASE_URL_ESCAPED=$(echo "${{ secrets.SUPABASE_URL }}" | sed 's/[[\.*^$()+?{|]/\\&/g')
          SUPABASE_KEY_ESCAPED=$(echo "${{ secrets.SUPABASE_ANON_KEY }}" | sed 's/[[\.*^$()+?{|]/\\&/g')
          sed -i "s|YOUR_SUPABASE_URL|${SUPABASE_URL_ESCAPED}|g" market/index.html
          sed -i "s|YOUR_SUPABASE_ANON_KEY|${SUPABASE_KEY_ESCAPED}|g" market/index.html
          echo "Credentials injected successfully"

      - name: Verify injection
        run: |
          if grep -q "YOUR_SUPABASE_URL" market/index.html; then
            echo "Error: YOUR_SUPABASE_URL still found in file"
            exit 1
          fi
          if grep -q "YOUR_SUPABASE_ANON_KEY" market/index.html; then
            echo "Error: YOUR_SUPABASE_ANON_KEY still found in file"
            exit 1
          fi
          # Verificar que las credenciales reales est√°n presentes
          if ! grep -q "const SUPABASE_URL = window.SUPABASE_URL || 'https://" market/index.html; then
            echo "Warning: SUPABASE_URL pattern not found, checking alternative..."
            grep -o "const SUPABASE_URL = window.SUPABASE_URL || '[^']*'" market/index.html || true
          fi
          echo "Verification passed: credentials replaced"

      - name: Show injected credentials (first 20 chars for verification)
        run: |
          echo "Verifying injection..."
          grep -o "const SUPABASE_URL = window.SUPABASE_URL || '[^']*'" market/index.html | head -c 80
          echo ""
          echo "First 20 chars of URL: $(grep -o "const SUPABASE_URL = window.SUPABASE_URL || '[^']*'" market/index.html | sed "s/.*'\(.\{20\}\).*/\1/")"
          echo "First 20 chars of KEY: $(grep -o "const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || '[^']*'" market/index.html | sed "s/.*'\(.\{20\}\).*/\1/")"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true
          force_orphan: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

