name: Update Config with Secrets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Generate supabase-config.js files
      run: |
        # Generate market/supabase-config.js
        cat > market/supabase-config.js << 'EOF'
        // Auto-generated by GitHub Actions - DO NOT EDIT MANUALLY
        window.SUPABASE_URL = '${{ secrets.SUPABASE_URL }}';
        window.SUPABASE_ANON_KEY = '${{ secrets.SUPABASE_ANON_KEY }}';
        window.ALCHEMY_API_KEY = '${{ secrets.ALCHEMY_API_KEY }}';
        EOF
        
        # Generate marketbackup/supabase-config.js
        cat > marketbackup/supabase-config.js << 'EOF'
        // Auto-generated by GitHub Actions - DO NOT EDIT MANUALLY
        window.SUPABASE_URL = '${{ secrets.SUPABASE_URL }}';
        window.SUPABASE_ANON_KEY = '${{ secrets.SUPABASE_ANON_KEY }}';
        window.ALCHEMY_API_KEY = '${{ secrets.ALCHEMY_API_KEY }}';
        EOF
        
    - name: Check if config changed
      id: check_changes
      run: |
        git diff --quiet market/supabase-config.js marketbackup/supabase-config.js || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add market/supabase-config.js marketbackup/supabase-config.js
        git commit -m "ðŸ¤– Auto-update config from secrets [skip ci]"
        git push

