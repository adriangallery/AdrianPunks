<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Testing - AdrianLAB</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #808080;
            min-height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 4.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 .game {
            color: #333333;
        }

        .header h1 .testing {
            color: #00ff00;
        }

        .header .subtitle {
            font-size: 1.45rem;
            color: white;
            margin-bottom: 20px;
            font-family: 'VT323', monospace;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .connect-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .connect-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'VT323', monospace;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .account-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .wallet-address {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: monospace;
            font-weight: bold;
        }

        .disconnect-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'VT323', monospace;
        }

        .disconnect-btn:hover {
            background: #c82333;
        }

        .game-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 800px;
        }

        .game-content {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .game-area {
            flex: 1;
            background: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-size: 2rem;
            color: #666;
            overflow-y: auto;
        }

        .game-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .commands-section {
            background: #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
        }

        .commands-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .command-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: 'VT323', monospace;
            margin-bottom: 10px;
        }

        .command-btn:hover {
            transform: translateY(-1px);
            background: #5a6fd8;
        }

        .inventory-section {
            background: #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            flex: 1;
        }

        .inventory-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        /* TraitLAB Styles */
        .traitlab-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .tab {
            background: #e0e0e0;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
        }

        .tab.active {
            background: #333333;
            color: white;
        }

        .tab:hover {
            background: #333333;
            color: white;
        }

        .tab-content {
            display: none;
            flex: 1;
        }

        .tab-content.active {
            display: block;
        }

        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .token-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
        }

        .token-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .token-item.selected {
            border-color: #333333;
            box-shadow: 0 0 15px rgba(51, 51, 51, 0.6);
        }

        .token-item img {
            width: 100%;
            height: auto;
            max-height: 80px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .token-item .token-name {
            font-size: 0.9rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .token-item .token-id {
            font-size: 0.8rem;
            color: #666;
        }

        .selection-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .selection-info h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .selected-tokens {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .selected-token {
            background: #333333;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-token {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #333333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .action-btn:hover {
            background: #555555;
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .combined-image-container {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .combined-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
        }

        .loading-pixel {
            width: 4px;
            height: 4px;
            background: white;
            margin: 1px;
            animation: pixelPulse 1s infinite;
        }

        @keyframes pixelPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-family: 'VT323', monospace;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-family: 'VT323', monospace;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 3.5rem;
            }
            
            .header .subtitle {
                font-size: 1rem;
            }
            
            .game-content {
                flex-direction: column;
            }
            
            .game-panel {
                width: 100%;
            }
            
            .inventory-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .tokens-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="game">Game</span><span class="testing">Testing</span></h1>
            <div class="subtitle">by $ADRIAN and HalfxTiger</div>
        </div>

        <!-- Connect Section -->
        <div id="connect-section" class="connect-section">
            <h2>Connect Your Wallet</h2>
            <p style="margin: 20px 0;">To view your floppy discs, you need to connect your MetaMask wallet</p>
            <button id="connectBtn" class="connect-btn">Connect Wallet</button>
        </div>

        <!-- Account Section -->
        <div id="account-section" class="account-section">
            <div class="wallet-info">
                <div>
                    <strong>Connected Wallet:</strong>
                    <span id="walletAddress" class="wallet-address"></span>
                </div>
                <button id="disconnectBtn" class="disconnect-btn">Disconnect</button>
            </div>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="game-section" style="display: none;">
            <div class="game-content">
                <div class="game-area">
                    <div class="traitlab-container">
                        <div class="tabs">
                            <button class="tab active" onclick="switchTab('adrianlab')">AdrianLAB</button>
                            <button class="tab" onclick="switchTab('floppy')">Floppy Discs</button>
                        </div>
                        
                        <!-- AdrianLAB Tab -->
                        <div id="adrianlab-tab" class="tab-content active">
                            <div class="tokens-grid" id="adrianlab-tokens">
                                <!-- AdrianZERO tokens will be loaded here -->
                            </div>
                            
                            <div class="selection-info" id="adrianlab-selection" style="display: none;">
                                <h3>Selected AdrianZERO</h3>
                                <div class="selected-tokens" id="adrianlab-selected-tokens"></div>
                            </div>
                            
                            <div class="tokens-grid" id="adrianlab-traits">
                                <!-- AdrianLAB traits will be loaded here -->
                            </div>
                            
                            <div class="selection-info" id="adrianlab-traits-selection" style="display: none;">
                                <h3>Selected Traits</h3>
                                <div class="selected-tokens" id="adrianlab-selected-traits"></div>
                                <div class="action-buttons">
                                    <button class="action-btn" onclick="generateCombinedImage()">Generate Image</button>
                                    <button class="action-btn" onclick="applyTraitsToNFT()">Apply Traits</button>
                                </div>
                            </div>
                            
                            <div class="combined-image-container" id="combined-image-container" style="display: none;">
                                <img id="combined-image" class="combined-image" alt="Combined Image">
                                <div id="loading-overlay" class="loading-overlay" style="display: none;">
                                    <div style="display: flex; flex-wrap: wrap; width: 40px; height: 40px;">
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                        <div class="loading-pixel"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Floppy Discs Tab -->
                        <div id="floppy-tab" class="tab-content">
                            <div class="tokens-grid" id="floppy-tokens">
                                <!-- Floppy discs will be loaded here -->
                            </div>
                            
                            <div class="selection-info" id="floppy-selection" style="display: none;">
                                <h3>Selected Floppy Disc</h3>
                                <div class="selected-tokens" id="floppy-selected-tokens"></div>
                                <div class="action-buttons">
                                    <button class="action-btn" id="open-floppy-btn" onclick="openFloppy()">Open Floppy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="game-panel">
                    <div class="commands-section">
                        <div class="commands-title">Commands</div>
                        <button class="command-btn">LOOK</button>
                        <button class="command-btn">TAKE</button>
                        <button class="command-btn">USE</button>
                        <button class="command-btn">OPEN</button>
                        <button class="command-btn">EXAMINE</button>
                    </div>
                    
                    <div class="inventory-section">
                        <div class="inventory-title">Inventory</div>
                        <div id="inventory-grid" class="inventory-grid">
                            <!-- Floppy discs will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading floppy discs...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>

        <div class="footer">
            Powered by $ADRIAN
        </div>
    </div>

    <!-- Modal for combined image -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Combined Image</h2>
            <img id="modalImage" src="" alt="Combined Image">
        </div>
    </div>

    <script>
        // Configuration
        const ALCHEMY_API_KEY = "5qIXA1UZxOAzi8b9l0nrYmsQBO9-W7Ot";
        const ALCHEMY_RPC_URL = `https://base-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}`;
        const BASE_NETWORK = {
            chainId: "0x2105", // 8453 in hex
            chainName: "Base Mainnet",
            nativeCurrency: {
                name: "ETH",
                symbol: "ETH",
                decimals: 18,
            },
            rpcUrls: [ALCHEMY_RPC_URL],
            blockExplorerUrls: ["https://basescan.org/"],
        };

        // Contract addresses
        const CONTRACTS = {
            ERC721: "0x6e369bf0e4e0c106192d606fb6d85836d684da75", // AdrianZERO
            ERC1155: "0x90546848474fb3c9fda3fdad887969bb244e7e58", // AdrianLAB
            PACK_MINTER: "0x6e369bf0e4e0c106192d606fb6d85836d684da75" // PackTokenMinter (same as ERC721 for now)
        };

        // App state
        let currentAccount = null;
        let floppyDiscs = [];
        let adrianZeroTokens = [];
        let adrianLabTraits = [];
        let selectedAdrianZero = null;
        let selectedTraits = [];
        let selectedFloppy = null;

        // DOM Elements
        const connectSection = document.getElementById('connect-section');
        const accountSection = document.getElementById('account-section');
        const gameSection = document.getElementById('game-section');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const walletAddress = document.getElementById('walletAddress');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const inventoryGrid = document.getElementById('inventory-grid');
        
        // TraitLAB DOM Elements
        const adrianlabTokensGrid = document.getElementById('adrianlab-tokens');
        const adrianlabTraitsGrid = document.getElementById('adrianlab-traits');
        const floppyTokensGrid = document.getElementById('floppy-tokens');
        const combinedImageContainer = document.getElementById('combined-image-container');
        const combinedImage = document.getElementById('combined-image');
        const loadingOverlay = document.getElementById('loading-overlay');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectBtn.addEventListener('click', connectWallet);
            disconnectBtn.addEventListener('click', disconnectWallet);
            
            // Check if wallet is already connected
            checkConnection();
        });

        // Check if wallet is connected
        async function checkConnection() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        await connectWallet();
                    }
                } catch (error) {
                    console.error("Failed to check connection:", error);
                }
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    showError("MetaMask not detected! Please install MetaMask to use this application.");
                    return;
                }
                
                // Request account access
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0];
                
                // Check if user is on the Base network
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== BASE_NETWORK.chainId) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: BASE_NETWORK.chainId }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [BASE_NETWORK],
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                
                // Update UI
                connectSection.style.display = "none";
                accountSection.style.display = "block";
                gameSection.style.display = "block";
                walletAddress.textContent = `${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
                
                // Load floppy discs
                await loadFloppyDiscs();
                
                // Load AdrianZERO tokens and AdrianLAB traits
                await loadAdrianZeroTokens();
                await loadAdrianLabTraits();
                
                // Event listeners for account/chain changes
                window.ethereum.on('accountsChanged', (accounts) => {
                    window.location.reload();
                });
                
                window.ethereum.on('chainChanged', () => {
                    window.location.reload();
                });
                
                showSuccess("Wallet connected successfully!");
                
            } catch (error) {
                console.error("Connection error:", error);
                showError(error.message || "Error connecting wallet");
            }
        }

        // Disconnect wallet
        function disconnectWallet() {
            currentAccount = null;
            floppyDiscs = [];
            adrianZeroTokens = [];
            adrianLabTraits = [];
            selectedAdrianZero = null;
            selectedTraits = [];
            selectedFloppy = null;
            
            connectSection.style.display = "block";
            accountSection.style.display = "none";
            gameSection.style.display = "none";
            inventoryGrid.innerHTML = "";
            adrianlabTokensGrid.innerHTML = "";
            adrianlabTraitsGrid.innerHTML = "";
            floppyTokensGrid.innerHTML = "";
            combinedImageContainer.style.display = "none";
            hideMessages();
        }

        // Load floppy discs (ERC1155 tokens 10000 and 10001)
        async function loadFloppyDiscs() {
            showLoading();
            hideMessages();
            
            try {
                console.log('Loading floppy discs for wallet:', currentAccount);
                
                // Use Alchemy's REST API to get ERC1155 tokens
                const alchemyUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_API_KEY}/getNFTsForOwner?owner=${currentAccount}&contractAddresses[]=${CONTRACTS.ERC1155}&withMetadata=true&pageSize=50&tokenType=ERC1155`;
                
                console.log('Requesting NFTs with URL:', alchemyUrl);
                
                const alchemyResponse = await fetch(alchemyUrl);
                
                if (!alchemyResponse.ok) {
                    throw new Error(`Error getting NFTs from Alchemy API: ${alchemyResponse.status}`);
                }
                
                const nftsData = await alchemyResponse.json();
                console.log('NFT data received:', nftsData);
                
                // Filter only tokens 10000 and 10001
                if (nftsData.ownedNfts && nftsData.ownedNfts.length > 0) {

                // Create new image to test loading

                img.onload = () => {
                    combinedImage.src = imageUrl;
                    loadingOverlay.style.display = 'none';

                    loadingOverlay.style.display = 'none';

        // Apply traits to NFT

            if (!selectedAdrianZero) {
                showError('Please select an AdrianZERO token first');
                return;
            }
            
            if (selectedTraits.length === 0) {
                showError('Please select at least one trait');
                return;
            }
            
            try {
                // Load ethers dynamically
                const { ethers } = await import('https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js');
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                
                // AdrianTraitsExtensions contract ABI (simplified)
                const contractABI = [
                    "function applyTraitMultiple(uint256 tokenId, uint256[] calldata traitIds) external"
                ];
                
                const contract = new ethers.Contract(CONTRACTS.ERC1155, contractABI, signer);
                
                const traitIds = selectedTraits.map(trait => trait.tokenId);
                
                console.log('Applying traits:', traitIds, 'to token:', selectedAdrianZero.tokenId);
                
                const tx = await contract.applyTraitMultiple(selectedAdrianZero.tokenId, traitIds);
                
                showSuccess('Transaction sent! Waiting for confirmation...');
                
                const receipt = await tx.wait();
                
                showSuccess('Traits applied successfully!');
                console.log('Transaction receipt:', receipt);
                
            } catch (error) {
                console.error('Error applying traits:', error);
                showError(`Error applying traits: ${error.message}`);
            }
        }
