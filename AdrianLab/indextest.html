<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdrianLAB - Retro Adventure</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ®</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Floating text overlay for point & click messages */
        .floating-text {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 12px 16px;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            max-width: 300px;
            z-index: 1000;
            pointer-events: none;
            animation: fadeInOut 4s ease-in-out;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.3);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            10% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        /* Inventory Modal */
        .inventory-modal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            display: none;
            overflow-y: auto;
        }

        .inventory-header {
            color: #00ff00;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
            font-family: 'VT323', monospace;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .inventory-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff00;
            border-radius: 6px;
            padding: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60px;
        }

        .inventory-item:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }

        .inventory-item.selected {
            border: 2px solid #ffff00;
        }

        .inventory-item img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .inventory-item .item-name {
            color: #00ff00;
            font-size: 0.6rem;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 2px;
            font-family: 'VT323', monospace;
        }

        .inventory-item .item-id {
            color: #888;
            font-size: 0.5rem;
            line-height: 1;
            font-family: 'VT323', monospace;
        }

        .no-items {
            color: #888;
            text-align: center;
            font-style: italic;
            padding: 20px;
            font-family: 'VT323', monospace;
        }

        /* Inventory toggle button */
        .inventory-toggle {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .inventory-toggle:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: translateY(-1px);
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-family: 'VT323', monospace;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .retro-footer {
                min-height: 150px;
                padding: 0.5rem;
            }
            
            .footer-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }
            
            .footer-header p {
                font-size: 0.7rem;
            }
            
            .inventory-toggle {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
            
            .inventory-modal {
                padding: 10px;
            }
            
            .inventory-grid {
                gap: 6px;
            }
            
            .inventory-item {
                min-height: 50px;
                padding: 4px;
            }
            
            .inventory-item img {
                width: 24px;
                height: 24px;
            }
            
            .inventory-item .item-name {
                font-size: 0.5rem;
            }
            
            .inventory-item .item-id {
                font-size: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Intro screen -->
        <div id="intro-screen" class="screen active">
            <img src="intro.png" alt="AdrianLAB Intro" id="intro-image">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text">LOADING...</div>
            </div>
        </div>

        <!-- Main screen -->
        <div id="main-screen" class="screen">
            <div class="background-container">
                <img src="basement.png" alt="Basement" id="basement-bg">
            </div>
            
            <!-- Header with wallet -->
            <header class="retro-header">
                <div class="logo">AdrianLAB</div>
                <button id="connect-wallet" class="retro-button">Connect Wallet</button>
                <button id="mute-button" class="retro-button small">ðŸ”Š</button>
            </header>

            <!-- Main clickable area -->
            <div id="click-area" class="click-area">
                <div class="pixel-cursor"></div>
            </div>

            <!-- Overlay text for basement -->
            <div class="basement-overlay">
                <h1 class="retro-title">AdrianLAB</h1>
                <p class="retro-subtitle">Click to continue...</p>
            </div>

            <!-- Mint popup -->
            <div id="mint-popup" class="popup">
                <div class="popup-content large">
                    <div class="popup-header">
                        <h2>AdrianLAB - Starter Mint</h2>
                        <button id="close-popup" class="close-btn">Ã—</button>
                    </div>
                    <div class="popup-body">
                        <iframe 
                            src="startermint.html" 
                            frameborder="0" 
                            width="100%" 
                            height="600px"
                            allow="clipboard-write"
                            title="AdrianLAB Starter Mint">
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Footer with Inventory -->
            <footer class="retro-footer">
                <div class="footer-content">
                    <div class="footer-header">
                        <p>Powered by $ADRIAN</p>
                        <button id="inventory-toggle" class="inventory-toggle" style="display: none;">ðŸ“¦ Inventory</button>
                    </div>
                    
                    <!-- Inventory Modal -->
                    <div id="inventory-modal" class="inventory-modal">
                        <div class="inventory-header">Inventory</div>
                        <div id="inventory-grid" class="inventory-grid">
                            <div class="no-items">No items found. Connect wallet to load inventory.</div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <!-- Floppy purchase screen -->
        <div id="floppy-screen" class="screen">
            <div class="floppy-container">
                <h1 class="retro-title">Floppy Purchase</h1>
                <div class="floppy-item">
                    <div class="floppy-disk"></div>
                    <h3>Retro Floppy Disk</h3>
                    <p>Price: 0.01 ETH</p>
                    <button id="buy-floppy" class="retro-button">Buy Floppy</button>
                </div>
                <button id="back-to-main" class="retro-button">Back</button>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="background-music" loop preload="auto">
        <source src="retroadrian.mp3" type="audio/mpeg">
    </audio>

    <!-- Load ethers.js only when needed -->
    <script>
        // Function to load ethers.js dynamically
        window.loadEthers = function() {
            return new Promise((resolve, reject) => {
                if (window.ethers) {
                    resolve(window.ethers);
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js';
                script.onload = () => resolve(window.ethers);
                script.onerror = () => reject(new Error('Failed to load ethers.js'));
                document.head.appendChild(script);
            });
        };
        
        // Detect mobile and update UI accordingly
        function updateUIForMobile() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                           window.innerWidth <= 768;
            
            // Update mute button for mobile
            const muteButton = document.getElementById('mute-button');
            if (muteButton && isMobile) {
                muteButton.textContent = 'Music ON';
            }
            
            // Update intro image for mobile
            const introImage = document.getElementById('intro-image');
            if (introImage && isMobile) {
                introImage.src = 'Banner_Mobile.png';
                introImage.alt = 'AdrianLAB Intro Mobile';
            }
        }
        
        // Run on page load
        updateUIForMobile();
    </script>
    
    <script src="indextest.js"></script>
</body>
</html>
