<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraitLAB - Token Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #808080;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 .trait {
            color: #333333;
        }

        .header h1 .lab {
            color: #ff69b4;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .connect-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .connect-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'VT323', monospace;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .account-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .wallet-address {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: monospace;
            font-weight: bold;
        }

        .disconnect-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'VT323', monospace;
        }

        .disconnect-btn:hover {
            background: #c82333;
        }

        .tokens-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-family: 'VT323', monospace;
        }

        .contract-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .contract-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: 'VT323', monospace;
        }

        .contract-btn.active {
            background: #667eea;
        }

        .contract-btn:hover {
            transform: translateY(-1px);
        }

        .tokens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .token-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }

        .token-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .token-card.selected {
            border-color: #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .token-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            background: #f8f9fa;
        }

        .token-info {
            padding: 15px;
        }

        .token-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }

        .token-id {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-family: 'VT323', monospace;
        }

        .token-contract {
            color: #999;
            font-size: 0.8rem;
            font-family: monospace;
        }

        .token-category {
            color: #ff69b4;
            font-size: 0.9rem;
            font-family: 'VT323', monospace;
            font-weight: bold;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .selection-info {
            background: rgba(255, 105, 180, 0.1);
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }

        .generated-image {
            margin: 20px 0;
            text-align: center;
        }

        .generated-image img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .generated-image-url {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
            word-break: break-all;
            font-family: monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-family: 'VT323', monospace;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-family: 'VT323', monospace;
        }

        .no-tokens {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
            font-family: 'VT323', monospace;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .tokens-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .contract-filter {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="trait">Trait</span><span class="lab">LAB</span></h1>
        </div>

        <!-- Connect Section -->
        <div id="connect-section" class="connect-section">
            <h2>Connect Your Wallet</h2>
            <p style="margin: 20px 0;">To view your tokens, you need to connect your MetaMask wallet</p>
            <button id="connectBtn" class="connect-btn">ðŸ”— Connect Wallet</button>
        </div>

        <!-- Account Section -->
        <div id="account-section" class="account-section">
            <div class="wallet-info">
                <div>
                    <strong>Connected Wallet:</strong>
                    <span id="walletAddress" class="wallet-address"></span>
                </div>
                <button id="disconnectBtn" class="disconnect-btn">Disconnect</button>
            </div>
        </div>

        <!-- Tokens Section -->
        <div id="tokens-section" class="tokens-section" style="display: none;">
            <h2 class="section-title">Your Tokens</h2>
            
            <div class="contract-filter">
                <button class="contract-btn active" data-contract="0x6e369bf0e4e0c106192d606fb6d85836d684da75">
                    AdrianZERO
                </button>
                <button class="contract-btn" data-contract="0x90546848474fb3c9fda3fdad887969bb244e7e58">
                    AdrianLAB
                </button>
            </div>

            <div id="selection-info" class="selection-info" style="display: none;">
                <div id="selection-text"></div>
                <div id="generated-image" class="generated-image" style="display: none;">
                    <img id="combined-image" src="" alt="Generated Image">
                    <div id="generated-image-url" class="generated-image-url"></div>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading tokens...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <div id="no-tokens" class="no-tokens" style="display: none;">
                <p>No tokens found in this contract</p>
            </div>

            <div id="tokens-grid" class="tokens-grid"></div>
        </div>

        <div class="footer">
            Powered by $ADRIAN
        </div>
    </div>

    <script>
        // Configuration
        const ALCHEMY_API_KEY = "5qIXA1UZxOAzi8b9l0nrYmsQBO9-W7Ot";
        const ALCHEMY_RPC_URL = `https://base-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}`;
        const BASE_NETWORK = {
            chainId: "0x2105", // 8453 in hex
            chainName: "Base Mainnet",
            nativeCurrency: {
                name: "ETH",
                symbol: "ETH",
                decimals: 18,
            },
            rpcUrls: [ALCHEMY_RPC_URL],
            blockExplorerUrls: ["https://basescan.org/"],
        };

        // Contract addresses
        const CONTRACTS = {
            ERC721: "0x6e369bf0e4e0c106192d606fb6d85836d684da75", // AdrianZERO
            ERC1155: "0x90546848474fb3c9fda3fdad887969bb244e7e58" // AdrianLAB
        };

        // App state
        let currentAccount = null;
        let currentContract = CONTRACTS.ERC721; // AdrianZERO by default
        let selectedERC721 = null;
        let selectedERC1155 = [];

        // DOM Elements
        const connectSection = document.getElementById('connect-section');
        const accountSection = document.getElementById('account-section');
        const tokensSection = document.getElementById('tokens-section');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const walletAddress = document.getElementById('walletAddress');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const noTokens = document.getElementById('no-tokens');
        const tokensGrid = document.getElementById('tokens-grid');
        const contractBtns = document.querySelectorAll('.contract-btn');
        const selectionInfo = document.getElementById('selection-info');
        const selectionText = document.getElementById('selection-text');
        const generatedImage = document.getElementById('generated-image');
        const combinedImage = document.getElementById('combined-image');
        const generatedImageUrl = document.getElementById('generated-image-url');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectBtn.addEventListener('click', connectWallet);
            disconnectBtn.addEventListener('click', disconnectWallet);
            
            // Contract filter buttons
            contractBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    contractBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentContract = btn.dataset.contract;
                    if (currentAccount) {
                        loadTokens(currentAccount, currentContract);
                    }
                });
            });

            // Check if wallet is already connected
            checkConnection();
        });

        // Check if wallet is connected
        async function checkConnection() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        await connectWallet();
                    }
                } catch (error) {
                    console.error("Failed to check connection:", error);
                }
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    showError("MetaMask not detected! Please install MetaMask to use this application.");
                    return;
                }
                
                // Request account access
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0];
                
                // Check if user is on the Base network
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== BASE_NETWORK.chainId) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: BASE_NETWORK.chainId }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [BASE_NETWORK],
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                
                // Update UI
                connectSection.style.display = "none";
                accountSection.style.display = "block";
                tokensSection.style.display = "block";
                walletAddress.textContent = `${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
                
                // Load tokens
                await loadTokens(currentAccount, currentContract);
                
                // Event listeners for account/chain changes
                window.ethereum.on('accountsChanged', (accounts) => {
                    window.location.reload();
                });
                
                window.ethereum.on('chainChanged', () => {
                    window.location.reload();
                });
                
                showSuccess("Wallet connected successfully!");
                
            } catch (error) {
                console.error("Connection error:", error);
                showError(error.message || "Error connecting wallet");
            }
        }

        // Disconnect wallet
        function disconnectWallet() {
            currentAccount = null;
            selectedERC721 = null;
            selectedERC1155 = [];
            connectSection.style.display = "block";
            accountSection.style.display = "none";
            tokensSection.style.display = "none";
            tokensGrid.innerHTML = "";
            selectionInfo.style.display = "none";
            generatedImage.style.display = "none";
            hideMessages();
        }

        // Load tokens for specific contract using direct API calls
        async function loadTokens(userAddress, contractAddress) {
            showLoading();
            hideMessages();
            
            try {
                // Determine token type based on contract address
                const isERC721 = contractAddress.toLowerCase() === CONTRACTS.ERC721.toLowerCase(); // AdrianZERO
                const tokenType = isERC721 ? "ERC721" : "ERC1155";
                
                console.log(`Loading ${tokenType} tokens from contract: ${contractAddress}`);
                
                // Use Alchemy's REST API directly
                let alchemyUrl = `https://base-mainnet.g.alchemy.com/nft/v3/${ALCHEMY_API_KEY}/getNFTsForOwner?owner=${userAddress}&contractAddresses[]=${contractAddress}&withMetadata=true&pageSize=50&tokenType=${tokenType}`;
                
                console.log(`Requesting NFTs with URL: ${alchemyUrl}`);
                
                const alchemyResponse = await fetch(alchemyUrl);
                
                if (!alchemyResponse.ok) {
                    throw new Error(`Error getting NFTs from Alchemy API: ${alchemyResponse.status}`);
                }
                
                const nftsData = await alchemyResponse.json();
                console.log(`NFT data received:`, nftsData);
                
                // Process NFTs
                if (nftsData.ownedNfts && nftsData.ownedNfts.length > 0) {
                    const tokens = nftsData.ownedNfts.map(nft => {
                        try {
                            // Extract tokenId
                            let tokenId;
                            if (nft.tokenId) {
                                tokenId = nft.tokenId;
                            } else if (nft.id && nft.id.tokenId) {
                                tokenId = nft.id.tokenId;
                            } else {
                                console.error("No tokenId found in NFT:", nft);
                                return null;
                            }
                            
                            // Convert tokenId to integer
                            let tokenIdInt;
                            if (typeof tokenId === 'number') {
                                tokenIdInt = tokenId;
                            } else if (tokenId.startsWith('0x')) {
                                tokenIdInt = parseInt(tokenId, 16);
                            } else {
                                tokenIdInt = parseInt(tokenId, 10);
                            }
                            
                            if (isNaN(tokenIdInt)) {
                                console.error("Invalid tokenId format:", tokenId);
                                return null;
                            }
                            
                            // Extract title/name
                            let title = `Token #${tokenIdInt}`;
                            
                            if (nft.title) {
                                title = nft.title;
                            } else if (nft.name) {
                                title = nft.name;
                            } else if (nft.metadata && nft.metadata.name) {
                                title = nft.metadata.name;
                            } else if (nft.contract && nft.contract.name) {
                                title = `${nft.contract.name} #${tokenIdInt}`;
                            }
                            
                            // Extract image URL
                            let mediaUrl = "";
                            
                            // Try multiple locations for image URL
                            if (nft.raw && nft.raw.metadata && nft.raw.metadata.image) {
                                mediaUrl = nft.raw.metadata.image;
                            } else if (nft.media && Array.isArray(nft.media) && nft.media.length > 0) {
                                const mediaSources = ['gateway', 'raw', 'thumbnail', 'format'];
                                for (const source of mediaSources) {
                                    if (nft.media[0][source] && typeof nft.media[0][source] === 'string') {
                                        mediaUrl = nft.media[0][source];
                                        break;
                                    }
                                }
                            } else if (nft.metadata) {
                                const imageProps = ['image', 'image_url', 'imageUrl', 'imageURI', 'image_uri', 'imageData'];
                                for (const prop of imageProps) {
                                    if (nft.metadata[prop] && typeof nft.metadata[prop] === 'string') {
                                        mediaUrl = nft.metadata[prop];
                                        break;
                                    }
                                }
                            }
                            
                            // Clean up IPFS URLs
                            if (mediaUrl && mediaUrl.startsWith('ipfs://')) {
                                mediaUrl = mediaUrl.replace('ipfs://', 'https://ipfs.io/ipfs/');
                            }
                            
                            // Extract category from metadata for ERC1155 tokens
                            let category = '';
                            if (tokenType === 'ERC1155' && nft.metadata) {
                                console.log('ERC1155 metadata:', nft.metadata);
                                category = nft.metadata.category || nft.metadata.Category || '';
                                
                                // If category is still empty, try to extract from other metadata fields
                                if (!category && nft.metadata.attributes) {
                                    console.log('Checking attributes:', nft.metadata.attributes);
                                    // Look for category in attributes (case insensitive)
                                    const categoryAttr = nft.metadata.attributes.find(attr => 
                                        attr.trait_type && attr.trait_type.toLowerCase() === 'category'
                                    );
                                    if (categoryAttr) {
                                        category = categoryAttr.value.toLowerCase(); // Convert to lowercase for URL
                                    }
                                }
                                
                                // If still empty, try to extract from name or description
                                if (!category) {
                                    if (nft.metadata.name && nft.metadata.name.includes(' ')) {
                                        const nameParts = nft.metadata.name.split(' ');
                                        if (nameParts.length > 1) {
                                            category = nameParts[0].toLowerCase();
                                        }
                                    }
                                }
                                
                                console.log('Extracted category:', category);
                            }
                            
                            return {
                                tokenId: tokenIdInt,
                                title: title,
                                imageUrl: mediaUrl,
                                contract: nft.contract.address,
                                contractName: nft.contract.name || 'Unknown Contract',
                                tokenType: tokenType,
                                category: category,
                                metadata: nft.metadata || {}
                            };
                            
                        } catch (err) {
                            console.error("Error processing NFT:", err, nft);
                            return null;
                        }
                    }).filter(token => token !== null);
                    
                    // Filter out tokens 10000 and 10001 for ERC1155 collection
                    const filteredTokens = tokens.filter(token => {
                        if (token.tokenType === 'ERC1155' && (token.tokenId === 10000 || token.tokenId === 10001)) {
                            console.log(`Filtering out ERC1155 token ${token.tokenId}`);
                            return false;
                        }
                        return true;
                    });
                    
                    console.log(`Processed tokens:`, filteredTokens);
                    displayTokens(filteredTokens);
                    
                } else {
                    showNoTokens();
                }
                
            } catch (error) {
                console.error("Error loading tokens:", error);
                showError(`Error loading tokens: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // Display tokens in grid
        function displayTokens(tokens) {
            tokensGrid.innerHTML = "";
            
            tokens.forEach(token => {
                const tokenCard = document.createElement('div');
                tokenCard.className = 'token-card';
                
                const imageUrl = token.imageUrl || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjVGNUY1Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5OTk5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD4KPC9zdmc+';
                
                // Check if token is selected
                const isSelected = token.tokenType === 'ERC721' ? 
                    (selectedERC721 && selectedERC721.tokenId === token.tokenId) :
                    selectedERC1155.some(t => t.tokenId === token.tokenId);
                
                if (isSelected) {
                    tokenCard.classList.add('selected');
                }
                
                // Create category display for ERC1155 tokens
                const categoryDisplay = token.tokenType === 'ERC1155' && token.category ? 
                    `<div class="token-category">${token.category}</div>` : '';
                
                tokenCard.innerHTML = `
                    <img src="${imageUrl}" alt="${token.title}" class="token-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjVGNUY1Ii8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l5ZT0iMTQiIGZpbGw9IiM5OTk5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD4KPC9zdmc+">
                    <div class="token-info">
                        <div class="token-name">${token.title}</div>
                        <div class="token-id">ID: ${token.tokenId}</div>
                        ${categoryDisplay}
                        <div class="token-contract">${token.contractName}</div>
                        <div class="token-contract">${token.contract.slice(0,6)}...${token.contract.slice(-4)}</div>
                    </div>
                `;
                
                // Add click event for selection
                tokenCard.addEventListener('click', () => {
                    if (token.tokenType === 'ERC721') {
                        // Single selection for ERC721
                        if (selectedERC721 && selectedERC721.tokenId === token.tokenId) {
                            selectedERC721 = null;
                            tokenCard.classList.remove('selected');
                        } else {
                            // Deselect previous ERC721
                            const prevSelected = tokensGrid.querySelector('.token-card.selected');
                            if (prevSelected) prevSelected.classList.remove('selected');
                            
                            selectedERC721 = token;
                            tokenCard.classList.add('selected');
                        }
                    } else {
                        // Multiple selection for ERC1155
                        const index = selectedERC1155.findIndex(t => t.tokenId === token.tokenId);
                        if (index > -1) {
                            selectedERC1155.splice(index, 1);
                            tokenCard.classList.remove('selected');
                        } else {
                            selectedERC1155.push(token);
                            tokenCard.classList.add('selected');
                        }
                    }
                    
                    updateSelectionInfo();
                });
                
                tokensGrid.appendChild(tokenCard);
            });
            
            updateSelectionInfo();
        }

        // Update selection info display
        function updateSelectionInfo() {
            console.log('updateSelectionInfo called');
            console.log('selectedERC721:', selectedERC721);
            console.log('selectedERC1155:', selectedERC1155);
            
            let infoText = '';
            
            if (selectedERC721) {
                infoText += `Selected ERC721: ${selectedERC721.title} (ID: ${selectedERC721.tokenId})`;
            }
            
            if (selectedERC1155.length > 0) {
                if (infoText) infoText += '<br>';
                infoText += `Selected ERC1155: ${selectedERC1155.length} token(s)`;
                selectedERC1155.forEach(token => {
                    infoText += `<br>â€¢ ${token.title} (ID: ${token.tokenId})`;
                });
            }
            
            if (infoText) {
                selectionText.innerHTML = infoText;
                selectionInfo.style.display = 'block';
                
                // Generate combined image if we have both ERC721 and ERC1155 selections
                if (selectedERC721 && selectedERC1155.length > 0) {
                    console.log('Both selections present, calling generateCombinedImage');
                    generateCombinedImage();
                } else {
                    console.log('Missing selections, hiding generated image');
                    generatedImage.style.display = 'none';
                }
            } else {
                selectionInfo.style.display = 'none';
                generatedImage.style.display = 'none';
            }
        }

        // Generate combined image from selected tokens
        function generateCombinedImage() {
            console.log('generateCombinedImage called');
            console.log('selectedERC721:', selectedERC721);
            console.log('selectedERC1155:', selectedERC1155);
            
            if (!selectedERC721 || selectedERC1155.length === 0) {
                console.log('Missing required selections');
                return;
            }

            // Build query parameters from ERC1155 tokens
            const queryParams = [];
            selectedERC1155.forEach(token => {
                console.log('Processing ERC1155 token:', token);
                console.log('Token category:', token.category);
                console.log('Token tokenId:', token.tokenId);
                console.log('Token metadata:', token.metadata);
                
                if (token.category && token.tokenId) {
                    queryParams.push(`${token.category}=${token.tokenId}`);
                    console.log(`Added parameter: ${token.category}=${token.tokenId}`);
                } else {
                    console.log('Token missing category or tokenId:', token);
                    
                    // Try to extract category from metadata if not already set
                    if (!token.category && token.metadata) {
                        let extractedCategory = '';
                        
                        // Try different locations for category
                        if (token.metadata.category) {
                            extractedCategory = token.metadata.category.toLowerCase();
                        } else if (token.metadata.attributes) {
                            const categoryAttr = token.metadata.attributes.find(attr => 
                                attr.trait_type && attr.trait_type.toLowerCase() === 'category'
                            );
                            if (categoryAttr) {
                                extractedCategory = categoryAttr.value.toLowerCase(); // Convert to lowercase for URL
                            }
                        }
                        
                        if (extractedCategory && token.tokenId) {
                            queryParams.push(`${extractedCategory}=${token.tokenId}`);
                            console.log(`Added parameter from metadata: ${extractedCategory}=${token.tokenId}`);
                        }
                    }
                }
            });

            console.log('Query params built:', queryParams);

            if (queryParams.length === 0) {
                console.log('No valid query parameters, hiding image');
                generatedImage.style.display = 'none';
                return;
            }

            // Create the URL
            const baseUrl = 'https://adrianlab.vercel.app/api/render/custom';
            const erc721TokenId = selectedERC721.tokenId;
            const queryString = queryParams.join('&');
            const imageUrl = `${baseUrl}/${erc721TokenId}?${queryString}`;

            console.log('Generated combined image URL:', imageUrl);

            // Update the image and URL display
            combinedImage.src = imageUrl;
            generatedImageUrl.textContent = imageUrl;
            generatedImage.style.display = 'block';

            // Add error handling for image load
            combinedImage.onerror = function() {
                console.error('Failed to load generated image:', imageUrl);
                generatedImageUrl.textContent = `Error loading image: ${imageUrl}`;
            };
            
            combinedImage.onload = function() {
                console.log('Generated image loaded successfully');
            };
        }

        // UI Helper functions
        function showLoading() {
            loading.style.display = "block";
            tokensGrid.innerHTML = "";
            noTokens.style.display = "none";
        }

        function hideLoading() {
            loading.style.display = "none";
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = "block";
        }

        function showSuccess(message) {
            success.textContent = message;
            success.style.display = "block";
            setTimeout(() => {
                success.style.display = "none";
            }, 3000);
        }

        function hideMessages() {
            error.style.display = "none";
            success.style.display = "none";
        }

        function showNoTokens() {
            noTokens.style.display = "block";
            tokensGrid.innerHTML = "";
        }
    </script>
