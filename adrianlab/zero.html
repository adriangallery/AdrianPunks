<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdrianZERO - Mint</title>
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #cccccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(204, 204, 204, 0.3);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #cccccc;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .nft-image {
            width: 350px;
            height: 350px;
            margin: 0 auto 30px;
            border: 2px solid #cccccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(204, 204, 204, 0.5);
        }

        .nft-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-section {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .connect-section {
            margin-bottom: 30px;
        }

        .connect-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            transition: all 0.3s ease;
        }

        .connect-btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }

        .connect-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .wallet-info {
            display: none;
            background: rgba(204, 204, 204, 0.1);
            border: 1px solid #cccccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(204, 204, 204, 0.3);
        }

        .wallet-address {
            font-family: monospace;
            font-size: 1rem;
            color: #cccccc;
            text-shadow: 0 0 5px rgba(204, 204, 204, 0.5);
        }

        .mint-section {
            display: none;
        }

        .quantity-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .quantity-btn {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 15px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: 'VT323', monospace;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #00ff00;
            color: #000;
        }

        .quantity-display {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 60px;
        }

        .mint-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            width: 200px;
        }

        .mint-btn:hover {
            background: #00cc00;
            transform: translateY(-2px);
        }

        .mint-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .approve-btn {
            background: #ff6600;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            transition: all 0.3s ease;
            width: 200px;
        }

        .approve-btn:hover {
            background: #cc5200;
        }

        .approve-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
        }

        .status.loading {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #ffff00;
            color: #ffff00;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .status.info {
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid #0096ff;
            color: #0096ff;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nft-image {
                width: 280px;
                height: 280px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .quantity-selector {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AdrianZERO</h1>
            <div class="subtitle">Mint your AdrianZERO NFT</div>
        </div>

        <div class="nft-image">
            <img src="https://i2.seadn.io/base/0x6e369bf0e4e0c106192d606fb6d85836d684da75/75fc9be9913aed8dfd959586c2d8ff/5b75fc9be9913aed8dfd959586c2d8ff.png?w=350" alt="AdrianZERO NFT">
        </div>

        <div class="info-section">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Price</div>
                    <div class="info-value" id="price">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Minted</div>
                    <div class="info-value" id="minted">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Max Supply</div>
                    <div class="info-value" id="maxSupply">Loading...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Your Balance</div>
                    <div class="info-value" id="userBalance">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Your Allowance</div>
                    <div class="info-value" id="userAllowance">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Max You Can Mint</div>
                    <div class="info-value" id="maxMint">-</div>
                </div>
            </div>
        </div>

        <div class="connect-section">
            <button id="connectBtn" class="connect-btn">Connect Wallet</button>
            <div id="walletInfo" class="wallet-info">
                <div class="wallet-address" id="walletAddress"></div>
            </div>
        </div>

        <div id="mintSection" class="mint-section">
            <div class="quantity-selector">
                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                <div class="quantity-display" id="quantityDisplay">1</div>
                <button class="quantity-btn" onclick="increaseQuantity()">+</button>
            </div>
            
            <button id="approveBtn" class="approve-btn">Approve $ADRIAN</button>
            <button id="mintBtn" class="mint-btn">Mint AdrianZERO</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const MINT_CONTRACT = "0x165d6bf979FD64Da5E1b14D9161452671aaFF440";
        const ADRIAN_TOKEN = "0x7E99075Ce287F1cF8cBCAaa6A1C7894e404fD7Ea";
        const BATCH_ID = 2;

        // Contract ABIs
        const MINT_ABI = [
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "quantity",
                        "type": "uint256"
                    },
                    {
                        "internalType": "bytes32[]",
                        "name": "merkleProof",
                        "type": "bytes32[]"
                    }
                ],
                "name": "mintMultiple",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getCurrentBatchInfo",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "batchId",
                        "type": "uint256"
                    },
                    {
                        "internalType": "string",
                        "name": "name",
                        "type": "string"
                    },
                    {
                        "internalType": "uint256",
                        "name": "price",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "minted",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "maxSupply",
                        "type": "uint256"
                    },
                    {
                        "internalType": "bool",
                        "name": "active",
                        "type": "bool"
                    },
                    {
                        "internalType": "uint256",
                        "name": "startTime",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "endTime",
                        "type": "uint256"
                    },
                    {
                        "internalType": "bool",
                        "name": "useMerkleWhitelist",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "user",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "batchId",
                        "type": "uint256"
                    }
                ],
                "name": "getUserMintInfo",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "mintedInBatch",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "maxAllowed",
                        "type": "uint256"
                    },
                    {
                        "internalType": "uint256",
                        "name": "remaining",
                        "type": "uint256"
                    },
                    {
                        "internalType": "bool",
                        "name": "isWhitelisted",
                        "type": "bool"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const ERC20_ABI = [
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "spender",
                        "type": "address"
                    },
                    {
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "approve",
                "outputs": [
                    {
                        "internalType": "bool",
                        "name": "",
                        "type": "bool"
                    }
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "address",
                        "name": "owner",
                        "type": "address"
                    },
                    {
                        "internalType": "address",
                        "name": "spender",
                        "type": "address"
                    }
                ],
                "name": "allowance",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // App state
        let currentAccount = null;
        let currentQuantity = 1;
        let batchInfo = null;
        let userMintInfo = null;
        let userBalance = null;
        let userAllowance = null;
        let maxMint = 0;

        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const mintSection = document.getElementById('mintSection');
        const quantityDisplay = document.getElementById('quantityDisplay');
        const approveBtn = document.getElementById('approveBtn');
        const mintBtn = document.getElementById('mintBtn');
        const status = document.getElementById('status');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectBtn.addEventListener('click', connectWallet);
            approveBtn.addEventListener('click', approveTokens);
            mintBtn.addEventListener('click', mintNFT);
            
            // Check if wallet is already connected
            checkConnection();
        });

        // Check if wallet is connected
        async function checkConnection() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        await connectWallet();
                    }
                } catch (error) {
                    console.error("Failed to check connection:", error);
                }
            }
        }

        // Connect wallet
        async function connectWallet() {
            try {
                if (!window.ethereum) {
                    showStatus("MetaMask not detected! Please install MetaMask.", "error");
                    return;
                }
                
                // Request account access
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0];
                
                // Check if user is on the Base network
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== '0x2105') { // Base Mainnet
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x2105' }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x2105',
                                    chainName: 'Base Mainnet',
                                    nativeCurrency: {
                                        name: 'ETH',
                                        symbol: 'ETH',
                                        decimals: 18,
                                    },
                                    rpcUrls: ['https://mainnet.base.org'],
                                    blockExplorerUrls: ['https://basescan.org/'],
                                }],
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                
                // Update UI
                connectBtn.style.display = 'none';
                walletInfo.style.display = 'block';
                mintSection.style.display = 'block';
                walletAddress.textContent = `${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
                
                // Load data
                await loadBatchInfo();
                await loadUserData();
                
                // Event listeners for account/chain changes
                window.ethereum.on('accountsChanged', (accounts) => {
                    window.location.reload();
                });
                
                window.ethereum.on('chainChanged', () => {
                    window.location.reload();
                });
                
                showStatus("Wallet connected successfully!", "success");
                
            } catch (error) {
                console.error("Connection error:", error);
                showStatus(error.message || "Error connecting wallet", "error");
            }
        }

        // Load batch information
        async function loadBatchInfo() {
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const contract = new ethers.Contract(MINT_CONTRACT, MINT_ABI, provider);
                
                const batchInfo = await contract.getCurrentBatchInfo();
                
                // Update UI with batch info
                document.getElementById('price').textContent = `${ethers.utils.formatEther(batchInfo.price)} $ADRIAN`;
                document.getElementById('minted').textContent = batchInfo.minted.toString();
                document.getElementById('maxSupply').textContent = batchInfo.maxSupply.toString();
                
                // Store batch info
                window.batchInfo = batchInfo;
                
            } catch (error) {
                console.error("Error loading batch info:", error);
                showStatus("Error loading batch information", "error");
            }
        }

        // Load user data
        async function loadUserData() {
            if (!currentAccount) return;
            
            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const mintContract = new ethers.Contract(MINT_CONTRACT, MINT_ABI, provider);
                const tokenContract = new ethers.Contract(ADRIAN_TOKEN, ERC20_ABI, provider);
                
                // Get user mint info
                const userMintInfo = await mintContract.getUserMintInfo(currentAccount, BATCH_ID);
                window.userMintInfo = userMintInfo;
                
                // Get user balance and allowance
                const userBalance = await tokenContract.balanceOf(currentAccount);
                const userAllowance = await tokenContract.allowance(currentAccount, MINT_CONTRACT);
                
                window.userBalance = userBalance;
                window.userAllowance = userAllowance;
                
                // Calculate max mint
                const batchInfo = window.batchInfo;
                const maxAllowed = userMintInfo.maxAllowed.toNumber();
                const balanceMax = userBalance.div(batchInfo.price).toNumber();
                const allowanceMax = userAllowance.div(batchInfo.price).toNumber();
                
                maxMint = Math.min(maxAllowed, balanceMax, allowanceMax);
                
                // Update UI
                document.getElementById('userBalance').textContent = `${ethers.utils.formatEther(userBalance)} $ADRIAN`;
                document.getElementById('userAllowance').textContent = `${ethers.utils.formatEther(userAllowance)} $ADRIAN`;
                document.getElementById('maxMint').textContent = maxMint.toString();
                
                // Update quantity if needed
                if (currentQuantity > maxMint) {
                    currentQuantity = maxMint;
                    updateQuantityDisplay();
                }
                
            } catch (error) {
                console.error("Error loading user data:", error);
                showStatus("Error loading user data", "error");
            }
        }

        // Quantity controls
        function increaseQuantity() {
            if (currentQuantity < maxMint) {
                currentQuantity++;
                updateQuantityDisplay();
            }
        }

        function decreaseQuantity() {
            if (currentQuantity > 1) {
                currentQuantity--;
                updateQuantityDisplay();
            }
        }

        function updateQuantityDisplay() {
            quantityDisplay.textContent = currentQuantity;
        }

        // Approve tokens
        async function approveTokens() {
            if (!currentAccount) {
                showStatus("Please connect your wallet first", "error");
                return;
            }
            
            try {
                showStatus("Approving tokens...", "loading");
                approveBtn.disabled = true;
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const tokenContract = new ethers.Contract(ADRIAN_TOKEN, ERC20_ABI, signer);
                
                const batchInfo = window.batchInfo;
                const totalCost = batchInfo.price.mul(maxMint);
                
                const tx = await tokenContract.approve(MINT_CONTRACT, totalCost);
                showStatus("Approval transaction sent! Waiting for confirmation...", "loading");
                
                await tx.wait();
                
                showStatus("Tokens approved successfully!", "success");
                
                // Reload user data
                await loadUserData();
                
            } catch (error) {
                console.error("Approval error:", error);
                let errorMessage = "Approval failed";
                if (error.code === 4001) {
                    errorMessage = "Transaction was rejected by user";
                } else if (error.message) {
                    errorMessage = error.message;
                }
                showStatus(errorMessage, "error");
            } finally {
                approveBtn.disabled = false;
            }
        }

        // Mint NFT
        async function mintNFT() {
            if (!currentAccount) {
                showStatus("Please connect your wallet first", "error");
                return;
            }
            
            if (currentQuantity <= 0) {
                showStatus("Please select a quantity to mint", "error");
                return;
            }
            
            try {
                showStatus("Minting AdrianZERO...", "loading");
                mintBtn.disabled = true;
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(MINT_CONTRACT, MINT_ABI, signer);
                
                // Empty merkle proof since no whitelist is being used
                const merkleProof = [];
                
                const tx = await contract.mintMultiple(currentQuantity, merkleProof);
                showStatus("Mint transaction sent! Waiting for confirmation...", "loading");
                
                await tx.wait();
                
                showStatus(`Successfully minted ${currentQuantity} AdrianZERO NFT(s)!`, "success");
                
                // Reload data
                await loadBatchInfo();
                await loadUserData();
                
            } catch (error) {
                console.error("Mint error:", error);
                let errorMessage = "Mint failed";
                if (error.code === 4001) {
                    errorMessage = "Transaction was rejected by user";
                } else if (error.message) {
                    errorMessage = error.message;
                }
                showStatus(errorMessage, "error");
            } finally {
                mintBtn.disabled = false;
            }
        }

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'loading') {
                status.innerHTML = `<span class="loading-spinner"></span>${message}`;
            }
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Ethers is now loaded in the head section
    </script>
</body>
</html>
