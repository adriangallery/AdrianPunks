<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PunkQuest Admin Panel - Create Weapon</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Modern fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --primary-text: #2c3e50;
      --accent-red: #ff6b6b;
      --accent-blue: #4dabf7;
      --card-bg: #ffffff;
      --card-border: #e9ecef;
      --screen-bg: #ffffff;
    }
    body {
      background-color: var(--bg-color);
      color: var(--primary-text);
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: var(--screen-bg);
      padding: 20px;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      padding: 1rem 0;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    .form-control {
      margin-bottom: 1rem;
    }
    .btn {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
      background: var(--card-bg);
      border: 2px solid var(--primary-text);
      color: var(--primary-text);
      text-transform: uppercase;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 2px 2px 0 var(--primary-text);
    }
    .btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--accent-blue);
      border-color: var(--accent-blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Panel</h1>
      <p>Create Weapon</p>
    </header>

    <!-- Wallet Connection for Admin -->
    <div id="wallet-connection" class="mb-3">
      <button id="connect-admin" class="btn">Connect Admin Wallet</button>
      <div id="admin-wallet-info" class="mt-2"></div>
    </div>

    <!-- Form to Create Weapon -->
    <div class="card">
      <div class="card-body">
        <h2 class="section-title">Create New Weapon</h2>
        <form id="weapon-form">
          <label for="weapon-price">Price (in tokens):</label>
          <input type="number" step="any" id="weapon-price" class="form-control" placeholder="e.g., 1000" required>

          <label for="weapon-bonus">Bonus (%) :</label>
          <input type="number" step="any" id="weapon-bonus" class="form-control" placeholder="e.g., 10" required>
          <!-- Note: If admin enters 10, it is converted to fixed point: 10 * 1e16 = 1e17 -->

          <label for="weapon-durability">Durability:</label>
          <input type="number" id="weapon-durability" class="form-control" placeholder="e.g., 100" required>

          <button type="submit" class="btn">Create Weapon</button>
        </form>
        <div id="weapon-form-output" class="terminal mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Ethers.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // Global variables for ethers.js and contract
    let provider, signer;
    let punkQuestContract;
    // Contract address and ABI for PunkQuest (update as needed)
    const PUNKQUEST_ADDRESS = "0xYourPunkQuestContractAddress"; // Replace with deployed address

    const punkQuestABI = [
      "function addItem(uint8 _type, uint256 _price, uint256 _bonus, uint256 _durability) external",
      // Minimal additional ABI if necessary
      "function owner() view returns (address)"
    ];

    // Connect Admin Wallet
    document.getElementById("connect-admin").addEventListener("click", async () => {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          const walletAddress = await signer.getAddress();
          const shortAddr = walletAddress.substring(0, 6) + "..." + walletAddress.substring(walletAddress.length - 4);
          document.getElementById("admin-wallet-info").innerHTML = `<p class="wallet-address">Connected: ${shortAddr}</p>`;
          punkQuestContract = new ethers.Contract(PUNKQUEST_ADDRESS, punkQuestABI, signer);
        } catch (error) {
          document.getElementById("admin-wallet-info").innerHTML = `<p>Error connecting: ${error.message}</p>`;
        }
      } else {
        document.getElementById("admin-wallet-info").innerHTML = `<p>Please install MetaMask!</p>`;
      }
    });

    // Handle Weapon Form Submission
    document.getElementById("weapon-form").addEventListener("submit", async (event) => {
      event.preventDefault(); // Prevent default form submission
      if (!punkQuestContract) {
        alert("Please connect your admin wallet first.");
        return;
      }
      // Get form values
      const priceInput = document.getElementById("weapon-price").value;
      const bonusInput = document.getElementById("weapon-bonus").value;
      const durabilityInput = document.getElementById("weapon-durability").value;

      // Convert inputs: 
      // Price is converted to 18 decimals.
      let priceParsed;
      let bonusParsed;
      try {
        priceParsed = ethers.utils.parseUnits(priceInput, 18);
        // For bonus, if admin enters 10 (for 10%), we calculate bonusParsed = 10 * 1e16 (since 10*1e16 = 1e17).
        bonusParsed = ethers.BigNumber.from(bonusInput).mul("10000000000000000"); // 1e16 = 10^16
      } catch (error) {
        document.getElementById("weapon-form-output").innerText = "Error parsing numbers: " + error.message;
        return;
      }
      const durabilityParsed = parseInt(durabilityInput);

      // Call contract.addItem with ItemType = 0 (Weapon).
      try {
        const tx = await punkQuestContract.addItem(0, priceParsed, bonusParsed, durabilityParsed);
        document.getElementById("weapon-form-output").innerText = "Transaction sent. Waiting for confirmation...";
        await tx.wait();
        document.getElementById("weapon-form-output").innerText = "Weapon created successfully!";
        // Optionally, clear the form:
        document.getElementById("weapon-form").reset();
      } catch (error) {
        document.getElementById("weapon-form-output").innerText = "Error creating weapon: " + error.message;
      }
    });
  </script>
</body>
</html>
