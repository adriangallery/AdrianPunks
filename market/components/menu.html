<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdrianPunks Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../adrian1.ico">
  <link rel="stylesheet" href="../styles.css">
  <style>
    .navbar {
      position: fixed;
      width: 100%;
      z-index: 100;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-text token-symbol ms-2">$ADRIAN</span>
      </div>
      
      <!-- Botón Connect visible solo en mobile -->
      <div class="d-flex d-lg-none align-items-center">
        <button id="connectWalletButtonMobile" onclick="connectWallet()">
          <span>Connect</span>
        </button>
        <div id="walletInfoMobile" style="display: none;">
          <span class="wallet-address"></span>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="market/market.html">Market</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="stake/stake.html">Stake</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="claim/claim.html">Claim</a>
          </li>
        </ul>
        
        <!-- Botón Connect visible solo en desktop -->
        <div class="d-none d-lg-flex align-items-center">
          <button id="connectWalletButton" onclick="connectWallet()">
            <span>Connect Wallet</span>
          </button>
          <div id="walletInfo" style="display: none;">
            <span class="wallet-address"></span>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="components/menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
