<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdrianPunks Market</title>
    <link rel="icon" type="image/x-icon" href="adrian1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Incluir el menú -->
    <div id="menu-container"></div>

    <div class="container">
        <div class="nft-grid" id="nftGrid"></div>
    </div>

    <div id="nftModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image">
            <h2 id="modalTitle"></h2>
            <div id="modalAttributes" class="attributes"></div>
            <p id="modalCompiler"></p>
            <p id="modalMasterminds"></p>
            <p id="modalRarity"></p>
        </div>
    </div>

    <script src="components/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar el menú
        fetch('components/menu.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const nav = doc.querySelector('nav');
                document.getElementById('menu-container').appendChild(nav);
            })
            .catch(error => console.error('Error loading menu:', error));

        async function loadNFTs() {
            try {
                console.log('Cargando NFTs desde:', window.AdrianPunksConfig.DB_URL);
                const response = await fetch(window.AdrianPunksConfig.DB_URL);
                console.log('Respuesta de la API:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const nfts = await response.json();
                console.log('NFTs recibidos:', nfts.length);
                displayNFTs(nfts);
            } catch (error) {
                console.error('Error cargando NFTs:', error);
                // Intentar cargar desde localhost si falla
                if (window.AdrianPunksConfig.DB_URL !== 'http://localhost:3001/api/nfts') {
                    console.log('Intentando cargar desde localhost...');
                    window.AdrianPunksConfig.DB_URL = 'http://localhost:3001/api/nfts';
                    loadNFTs();
                }
            }
        }

        function displayNFTs(nfts) {
            const grid = document.getElementById('nftGrid');
            grid.innerHTML = '';

            if (!nfts || nfts.length === 0) {
                console.log('No hay NFTs para mostrar');
                grid.innerHTML = '<p class="text-center">No se encontraron NFTs</p>';
                return;
            }

            console.log('Mostrando', nfts.length, 'NFTs');
            nfts.forEach(nft => {
                const card = document.createElement('div');
                card.className = 'nft-card';

                const img = document.createElement('img');
                img.className = 'nft-image';
                const imageUrl = window.getImageUrl(nft.image);
                console.log('URL de imagen procesada:', imageUrl);
                img.src = imageUrl;
                img.alt = nft.name;
                img.onload = () => img.classList.add('loaded');
                img.onerror = () => {
                    console.error('Error cargando imagen:', imageUrl);
                    img.src = 'placeholder.png';
                    img.classList.add('loaded');
                };

                const title = document.createElement('h2');
                title.className = 'nft-title';
                title.textContent = nft.name;

                const attributes = document.createElement('div');
                attributes.className = 'attributes';
                try {
                    const parsedAttributes = JSON.parse(nft.attributes);
                    parsedAttributes.slice(0, 3).forEach(attr => {
                        const span = document.createElement('span');
                        span.className = 'attribute';
                        span.textContent = `${attr.trait_type}: ${attr.value}`;
                        attributes.appendChild(span);
                    });
                } catch (error) {
                    console.error('Error parsing attributes:', error);
                }

                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(attributes);

                card.onclick = () => openModal(nft);
                grid.appendChild(card);
            });
        }

        function openModal(nft) {
            const modal = document.getElementById('nftModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalAttributes = document.getElementById('modalAttributes');
            const modalCompiler = document.getElementById('modalCompiler');
            const modalMasterminds = document.getElementById('modalMasterminds');
            const modalRarity = document.getElementById('modalRarity');

            const imageUrl = window.getImageUrl(nft.image);
            console.log('Modal - URL de imagen:', imageUrl);
            modalImg.src = imageUrl;
            modalTitle.textContent = nft.name;
            
            modalAttributes.innerHTML = '';
            try {
                const parsedAttributes = JSON.parse(nft.attributes);
                parsedAttributes.forEach(attr => {
                    const span = document.createElement('span');
                    span.className = 'attribute';
                    span.textContent = `${attr.trait_type}: ${attr.value}`;
                    modalAttributes.appendChild(span);
                });

                modalCompiler.textContent = `Compiler: ${nft.compiler}`;
                modalMasterminds.textContent = `Masterminds: ${JSON.parse(nft.masterminds).join(', ')}`;
                modalRarity.textContent = `Rarity: ${nft.rarity.toFixed(2)}`;
            } catch (error) {
                console.error('Error parsing NFT data in modal:', error);
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('nftModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('nftModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadNFTs);
    </script>
</body>
</html>
