<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdrianPunks Market</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" integrity="sha512-FWPmUYkbvQP+hC6zY0QXKHerkXqBdwmvmqnwQwuOUmMxY1Ld/WKbW+iZQh89qVVozE4qeHHE4Qk1dFa+dE9Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
            left: 0;
            background: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #2081e2;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
            transition: all 0.3s ease;
        }
        .connect-wallet {
            background: #2081e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .connect-wallet:hover {
            background: #1a6fc0;
            transform: translateY(-2px);
        }
        .wallet-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .wallet-address {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .nav-links.active {
                display: flex;
            }
            .navbar {
                padding: 10px 20px;
            }
            .nav-brand {
                gap: 10px;
            }
            .wallet-info {
                gap: 10px;
            }
            .wallet-address {
                display: none;
            }
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }
        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .nft-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .nft-card:hover {
            transform: translateY(-5px);
        }
        .nft-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .nft-image.loaded {
            opacity: 1;
        }
        .nft-title {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .nft-info {
            color: #666;
            font-size: 0.9em;
        }
        .attributes {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .attribute {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h2>AdrianPunks</h2>
        </div>
        <div class="nav-links" id="navLinks">
            <a href="/">Inicio</a>
            <a href="/market.html">Marketplace</a>
            <a href="/mint.html">Mint</a>
            <a href="https://twitter.com/adrianpunks" target="_blank">Twitter</a>
        </div>
        <div class="wallet-info">
            <span id="walletAddress" class="wallet-address"></span>
            <button id="connectWallet" class="connect-wallet">Conectar Wallet</button>
        </div>
    </nav>

    <div class="container">
        <div class="nft-grid" id="nftGrid"></div>
    </div>

    <div id="nftModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image">
            <h2 id="modalTitle"></h2>
            <div id="modalAttributes" class="attributes"></div>
            <p id="modalCompiler"></p>
            <p id="modalMasterminds"></p>
            <p id="modalRarity"></p>
        </div>
    </div>

    <script>
        let provider;
        let signer;

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
            const hamburger = document.querySelector('.hamburger');
            hamburger.classList.toggle('active');
        }

        async function connectWallet() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    const address = await signer.getAddress();
                    document.getElementById('walletAddress').textContent = `${address.substring(0, 6)}...${address.substring(38)}`;
                    document.getElementById('connectWallet').textContent = 'Conectada';
                } else {
                    alert('Por favor, instala MetaMask para usar esta función');
                }
            } catch (error) {
                console.error('Error al conectar wallet:', error);
                alert('Error al conectar wallet');
            }
        }

        document.getElementById('connectWallet').addEventListener('click', connectWallet);

        // Cerrar el menú al hacer clic en un enlace
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navLinks').classList.remove('active');
            });
        });

        // Cerrar el menú al hacer clic fuera de él
        document.addEventListener('click', (e) => {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.querySelector('.hamburger');
            if (!navLinks.contains(e.target) && !hamburger.contains(e.target) && navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }
        });

        async function loadNFTs() {
            try {
                const response = await fetch('http://localhost:3001/api/nfts');
                const nfts = await response.json();
                displayNFTs(nfts);
            } catch (error) {
                console.error('Error cargando NFTs:', error);
            }
        }

        function displayNFTs(nfts) {
            const grid = document.getElementById('nftGrid');
            grid.innerHTML = '';

            nfts.forEach(nft => {
                const card = document.createElement('div');
                card.className = 'nft-card';

                const img = document.createElement('img');
                img.className = 'nft-image';
                img.src = nft.image;
                img.alt = nft.name;
                img.onload = () => img.classList.add('loaded');
                img.onerror = () => {
                    img.src = 'placeholder.png';
                    img.classList.add('loaded');
                };

                const title = document.createElement('h2');
                title.className = 'nft-title';
                title.textContent = nft.name;

                const attributes = document.createElement('div');
                attributes.className = 'attributes';
                const parsedAttributes = JSON.parse(nft.attributes);
                parsedAttributes.slice(0, 3).forEach(attr => {
                    const span = document.createElement('span');
                    span.className = 'attribute';
                    span.textContent = `${attr.trait_type}: ${attr.value}`;
                    attributes.appendChild(span);
                });

                card.appendChild(img);
                card.appendChild(title);
                card.appendChild(attributes);

                card.onclick = () => openModal(nft);
                grid.appendChild(card);
            });
        }

        function openModal(nft) {
            const modal = document.getElementById('nftModal');
            const modalImg = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalAttributes = document.getElementById('modalAttributes');
            const modalCompiler = document.getElementById('modalCompiler');
            const modalMasterminds = document.getElementById('modalMasterminds');
            const modalRarity = document.getElementById('modalRarity');

            modalImg.src = nft.image;
            modalTitle.textContent = nft.name;
            
            modalAttributes.innerHTML = '';
            const parsedAttributes = JSON.parse(nft.attributes);
            parsedAttributes.forEach(attr => {
                const span = document.createElement('span');
                span.className = 'attribute';
                span.textContent = `${attr.trait_type}: ${attr.value}`;
                modalAttributes.appendChild(span);
            });

            modalCompiler.textContent = `Compiler: ${nft.compiler}`;
            modalMasterminds.textContent = `Masterminds: ${JSON.parse(nft.masterminds).join(', ')}`;
            modalRarity.textContent = `Rarity: ${nft.rarity.toFixed(2)}`;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('nftModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('nftModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadNFTs);
    </script>
</body>
</html>
