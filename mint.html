<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdrianPunks - Mint</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/market/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* Estilos base */
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --card-bg: #ffffff;
      --border-color: #dee2e6;
    }

    /* Estilos dark mode */
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --card-bg: #2d2d2d;
      --border-color: #404040;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      background-color: var(--bg-color);
    }

    .card {
      background-color: var(--card-bg);
      border-color: var(--border-color);
      color: var(--text-color);
    }

    .card-title, .card-text {
      color: var(--text-color);
    }

    .text-muted {
      color: #a0a0a0 !important;
    }

    /* Estilos para la p√°gina de mint */
    .mint-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .mint-card {
      padding: 2rem;
      border-radius: 10px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      text-align: center;
    }

    .mint-price {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .mint-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .mint-section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Include the menu -->
  <div id="menu-container"></div>
  <script>
    // Load the menu
    fetch('market/components/menu.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading menu:', error));
  </script>

  <!-- Main Container -->
  <div class="container">
    <div class="mint-section">
      <div class="mint-card">
        <h2>Mint an AdrianPunk</h2>
        <p>Join the AdrianPunks collection by minting your own unique token.</p>
        
        <div class="mint-price">
          Price: 100K $A
        </div>
        
        <p>Connect your wallet to start minting</p>
        <button class="btn btn-primary mint-button" onclick="alert('Please connect your wallet first')">
          Mint Now
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
